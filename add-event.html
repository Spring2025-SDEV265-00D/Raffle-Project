<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operations Manager - Add Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Operations Manager - Add New Event</h1>
    
    <div id="errorMessage" class="text-danger mb-3"></div>
    <div id="successMessage" class="text-success mb-3"></div>
    
    <div class="card">
      <div class="card-body">
        <form id="addEventForm">
          <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" class="form-control" id="eventName" required>
          </div>
          
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" required>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="startDate">Start Date:</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="endDate">End Date:</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
          </div>
          
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Event</button>
            <button type="button" id="backBtn" class="btn btn-secondary ml-2">Back to Events</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="add-event.js"></script>
</body>
</html>
