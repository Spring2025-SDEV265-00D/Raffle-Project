{% extends "base.html" %} {% block head %}
<title>Operations Manager - Add Event</title>
<script type="module" src="/static/js/eventAdd.js" defer></script>
{% endblock %} {% block content %}
<div class="container mt-4">
  <h1>Operations Manager - Add New Event</h1>

  <div id="errorMessage" class="text-danger mb-3"></div>
  <div id="successMessage" class="text-success mb-3"></div>

  <div class="card">
    <div class="card-body">
      <form id="addEventForm">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" class="form-control" id="eventName" required />
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" required />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" required />
          </div>

          <div class="form-group col-md-6">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" required />
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Save Event</button>
          <button type="button" id="backBtn" class="btn btn-secondary ml-2">
            Back to Events
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
