<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Selection</title>

    <link rel="stylesheet" href="/static/assets/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      const API_BASE_URL = "{{ api_base_url }}";
    </script>

    <script type="module" src="/static/assets/cashier.js" defer></script>
  </head>

  <body>
    <section id="header">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-3 text-center text-md-start">
            <h1>
              <div class="display-3">Ticket Redemption</div>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <form class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="referenceNum" class="col-form-label"
                >Reference Number:</label
              >
            </div>
            <div class="col-auto">
              <input
                type="text"
                id="referenceNum"
                class="form-control"
                placeholder="Enter Reference Number"
              />
            </div>
            <div class="col-auto">
              <button type="button" id="redeemBtn" class="btn btn-secondary">
                Redeem
              </button>
            </div>
            <div class="col-auto">
              <button type="button" id="refundBtn" class="btn btn-secondary">
                Refund
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="errorMessage" style="color: red; margin-top: 10px"></div>
    <div id="result"></div>
  </body>
</html>
