{% extends "base.html" %} {% block head %}
<title>Race Report</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
<script type="module" src="/static/js/raceReport.js" defer></script>
{% endblock %} {% block content %}
<h1>Race Report</h1>

<label for="race-id">Enter Race ID:</label>
<input type="text" id="race-id" placeholder="Race ID" />
<button id="fetch-report">Get Report</button>

<table>
  <thead>
    <tr>
      <th>Horse Number</th>
      <th>Scratched</th>
      <th>Tickets Sold</th>
      <th>Winner</th>
    </tr>
  </thead>
  <tbody id="report-body">
    <!-- Report data will be inserted here -->
  </tbody>
</table>
{% endblock %}
