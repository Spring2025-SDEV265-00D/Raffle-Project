{% extends "base.html" %} {% block head %}
<title>Operations Manager - Select Event</title>
<script type="module" src="/static/js/adminOperations.js" defer></script>
{% endblock %} {% block content %}

<div class="container mt-4">
  <h1>Operations Manager - Select Event</h1>

  <div id="errorMessage" class="text-danger mb-3"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ongoing Events</h2>
    <button id="addEventBtn" class="btn btn-success">Add Event</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="eventsTableBody"></tbody>
  </table>
</div>
{% endblock %}
