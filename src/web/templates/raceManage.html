{% extends "base.html" %} {% block head %}
<title>Manage Races</title>
<script type="module" src="/static/js/raceManage.js"></script>
{% endblock %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-screen w-full">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">
      Manage Races
    </h1>
    <div class="mb-4">
      <h2 id="eventTitle" class="text-xl font-semibold text-onCard mb-2">
        Loading event...
      </h2>
      <p class="text-onCard">
        <strong>Location:</strong> <span id="eventLocation"></span>
      </p>
      <p class="text-onCard">
        <strong>Dates:</strong> <span id="eventDates"></span>
      </p>
    </div>
    <div id="errorMessage" class="text-red-600 mb-3"></div>
    <div id="successMessage" class="text-green-600 mb-3"></div>
    <div class="bg-background-cardBackground rounded p-4 mb-4">
      <h3 class="font-semibold mb-2">Add New Race</h3>
      <form id="addRaceForm" class="flex gap-4 items-end">
        <div>
          <label for="raceNumber" class="block text-gray-700 font-semibold mb-1"
            >Race Number:</label
          >
          <input
            type="number"
            id="raceNumber"
            min="1"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700"
          />
        </div>
        <button
          type="submit"
          class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors duration-150"
        >
          Add Race
        </button>
      </form>
    </div>
    <h3 class="text-lg font-semibold mb-2">Races</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b">Race ID</th>
            <th class="py-2 px-4 border-b">Race Number</th>
            <th class="py-2 px-4 border-b">Status</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="racesTableBody"></tbody>
      </table>
    </div>
    <button
      id="backBtn"
      class="mt-4 py-2 px-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded transition-colors duration-150"
    >
      Back to Events
    </button>
  </div>
</div>
{% endblock %}
