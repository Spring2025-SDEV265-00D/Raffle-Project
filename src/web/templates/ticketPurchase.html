{% extends "base.html" %} {% block head %}
<title>Ticket Purchase</title>
<script type="module" src="/static/js/raceSelection.js"></script>
{% endblock %} {% block content %}

<nav class="bg-white shadow-md px-4 py-3 fixed top-0 left-0 right-0 z-50">
  <div class="container mx-auto">
    <div class="flex justify-end">
      <div class="hidden md:flex space-x-6" id="nav-menu">
        <a href="/event/selection" class="text-gray-700 hover:text-blue-600">Event Selection</a>
        <a href="/ticket/info" class="text-gray-700 hover:text-blue-600">Cashier</a>
        <a href="/admin/operations" class="text-gray-700 hover:text-blue-600">Operations</a>
      </div>
    </div>
  </div>
</nav>

<div class="flex flex-col items-center justify-center min-h-screen w-full">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">
      Ticket Purchase
    </h1>
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <div class="flex-1">
        <label for="raceDropDown" class="block text-gray-700 font-semibold mb-1"
          >Race:</label
        >
        <select
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700"
          id="raceDropDown"
        ></select>
      </div>
      <div class="flex-1">
        <label
          for="quantityDropDown"
          class="block text-gray-700 font-semibold mb-1"
          >Quantity:</label
        >
        <select
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700"
          id="quantityDropDown"
        >
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div id="raceAdd" class="flex-1"></div>
    </div>
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full bg-white border border-gray-200 rounded">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b">Race</th>
            <th class="py-2 px-4 border-b">Quantity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="flex justify-center gap-4 mb-4">
      <button
        class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors duration-150"
        id="confirmBtn"
      >
        Confirm
      </button>
      <button
        class="py-2 px-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded transition-colors duration-150"
        id="resetBtn"
      >
        Reset
      </button>
    </div>
    <div class="flex justify-center gap-4">
      <div id="errorMessage" class="text-red-600"></div>
      <div id="result"></div>
    </div>
    <!-- Modal -->
    <div
      id="ticketModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          id="closeModal"
        >
          &times;
        </button>
        <div id="ticketContainer"></div>
        <div class="flex justify-end mt-4">
          <button
            id="printBtn"
            class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors duration-150"
          >
            Print Ticket
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
