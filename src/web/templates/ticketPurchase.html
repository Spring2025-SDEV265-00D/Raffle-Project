<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Selection</title>
    <!--   <link rel="stylesheet" href="assets/styles.css" />
 -->
    <link rel="stylesheet" href="/static/assets/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script>
      const API_BASE_URL = "{{ api_base_url }}";
    </script>
    <script type="module" src="/static/assets/raceSelection.js" defer></script>

    <!--     <script src="assets/raceSelection.js" defer></script>
 -->
  </head>

  <body>
    <section id="header">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-3 text-center text-md-start">
            <h1>
              <div class="display-3">Ticket Purchase</div>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <div class="p-5 fillPage">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="bg-white p-4 secondPage col-auto form-group">
            <label for="raceDropDown" class="col-form-label">Race:</label>
            <select class="form-control" id="raceDropDown"></select>
          </div>
          <div class="bg-white p-4 secondPage col-auto form-group">
            <label for="quantityDropDown" class="col-form-label"
              >Quantity:</label
            >
            <select class="form-control" id="quantityDropDown">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div id="raceAdd" class="col-auto"></div>
        </div>
      </div>
    </div>

    <section>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Race</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <div class="d-flex justify-content-center align-items-center">
    <input type="button" class="btn btn-secondary mx-2" value="Confirm" id="confirmBtn"/>
    <input type="button" class="btn btn-secondary mx-2" value="Reset" id="resetBtn"/>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <div id="errorMessage" style="color: red; margin-top: 10px"></div>
    <div id="result"></div>
  </div>
  
    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="ticketContainer"></div>
        <div class="modal-buttons">
          <button id="printBtn">Print Ticket</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
