{# templates/base.html #}
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="../static/images/horse_head_final.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.ENV = {
        API_BASE_URL: "{{ api_base_url }}",
      };
    </script>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      async
    ></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/images/horse_head_final.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Raffle System
        </a>
        {% if session.get('session') %}
          <div class="d-flex align-items-center">
            <span class="text-light me-3">Hello, {{ user_info.role.role if user_info and user_info.status == 'success' else 'User' }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
          </div>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
