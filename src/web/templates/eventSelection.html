<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Selection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="p-5 fillPage"></div>
  <section id="header">

      <div class="row justify-content-center align-items-center">
        <div class="col-md-3 text-center text-md-start">
          <h1>
            <div class="display-3">Select Event</div>

          <select class="col-md-8" id="eventDropdown"></select>

      </div>
