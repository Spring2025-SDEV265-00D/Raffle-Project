<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operations Manager - Manage Races</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Operations Manager - Manage Races</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <h2 id="eventTitle" class="card-title">Loading event...</h2>
        <p class="card-text"><strong>Location:</strong> <span id="eventLocation"></span></p>
        <p class="card-text"><strong>Dates:</strong> <span id="eventDates"></span></p>
      </div>
    </div>
    
    <div id="errorMessage" class="text-danger mb-3"></div>
    <div id="successMessage" class="text-success mb-3"></div>
    
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Add New Race
      </div>
      <div class="card-body">
        <form id="addRaceForm" class="form-inline">
          <div class="form-group mr-2">
            <label for="raceNumber" class="mr-2">Race Number:</label>
            <input type="number" class="form-control" id="raceNumber" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Race</button>
        </form>
      </div>
    </div>
    
    <h3>Races</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Race ID</th>
          <th>Race Number</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="racesTableBody">
      </tbody>
    </table>
    
    <button id="backBtn" class="btn btn-secondary mt-3">Back to Events</button>
  </div>
  <script src="manage-races.js"></script>
</body>
</html>
