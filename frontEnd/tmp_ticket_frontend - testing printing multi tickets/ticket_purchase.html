<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket System</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="styles.css">
    <script src="ticket_purchase.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Ticket System</h1>

      <div>
        <label for="raceSelect">Select Race:</label>
        <select id="raceSelect">
          <option value="1">Race 1 - 100m Sprint</option>
          <option value="2">Race 2 - 400m Relay</option>
          <option value="3">Race 3 - Marathon</option>
        </select>
      </div>

      <button id="getTicketBtn">Get Ticket</button>

      <!-- Modal for ticket display -->
      <div id="ticketModal" class="modal">
        <div class="modal-content">
          <div class="modal-buttons">
            <button id="printBtn">Print Ticket</button>
          </div>
          <span class="close">&times;</span>
          <div id="ticketContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
